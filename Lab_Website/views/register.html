			img {
					border-radius: 2px;

  <body>
	
    <br>
	<br>
	<div class="container">
		
		<picture>
  			<img src="beproudcapaabanner.jpg" class="img-circle" alt="Football">
  			<center><h1>Please sign in</h1></center>
		</picture>
		<form action="home.html">
		<div class="form-check">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
				<div class="form-group">
					<label for="input_id">Full Name</label>
					<input type="text" class="form-control" id="input_id" placeholder="Enter Name">
				
					<label for="input_id">Email address</label>
					<input type="email" class="form-control" placeholder="Enter email">
					<label for="input_id">Password</label>
					<input type="password" class="form-control" placeholder="Password">
					<label>Confirm Password</label>
					<input type="password" class="form-control" placeholder="Confirm Password">
				</div>
				<label>CU Boulder Alumni</label>

				<div class="form-group">
					<input class="for-check-input" type="radio" name="choice3" value="Yes" checked>
					<label class="form-check-label" for="Alumni">
						Yes
					</label>
				</div>

				<div class="form-group">
					<input type="radio" name="choice" value="No" checked>
					<label for="Alumni" class="form-check-lable">
						No
					</label>
				</div>

				<label>CU Boulder Student</label>

				<div class="form-group">
					<input type="radio" name="choice1" value="Yes" checked>
					<label for="Student" ="form-check-lable">
						Yes
					</label>
				</div>
				<div class="form-group">
					<input type="radio" name="choice1" value="No" checked>
					<label for="Student" class="form-check-lable">
						No
					</label>
				</div>



					<label>Student Stadus</label>
					<br>
					<input type="radio" name="choice" value="Undergrad" checked>Undergrad
					<select name="Select Student Status">
						<option selected>Pick an Option</option>
						<option value="Freshman">Freshman</option>
						<option value="Sophomore">Sophomore</option>
						<option value="Junior">Junior</option>
						<option value="Senior">Senior</option>
					</select>
					<br>
					<input type="radio" name="choice" value="Grad" checked>Grad
					<select name="Select Student Status">
						<option selected>Pick an Option</option>
						<option value="MA">MA</option>
						<option value="MBA">MBA</option>
						<option value="PhD">PhD</option>
					</select>
					<br>
					<input type="submit" value="submit" class="btn btn-primary btn-block">
		</div>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
